{% extends 'base.html' %}

{% block 'contenido' %}

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <br><br>
    <h3>LISTA DE PROVEEDORES</h3>
    <div class="table-responsive">
      <a href="../proveedores/agregar"> AGREGUEMOS UN PROVEEDOR</a>
      <table class="table table-primary">
        <thead class="bg-dark text-white">
          <tr>
            <th scope="col"> ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">DNI</th>
          </tr>
        </thead>
        <tbody>
          {% for p in proveedores %}
          <tr>
            <th scope="row">{{ p.id }}</th>
            <td>{{ p.nombre }}</td>
            <td>{{ p.apellido }}</td>
            <td>{{ p.dni }}</td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>
    <a href="../">Home</a>
  </div>
</div>

{% endblock %}
